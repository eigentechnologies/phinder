{% extends "base.html" %}

{% block content %}
    <h1>Upload new CV</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=50) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
